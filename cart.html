<!DOCTYPE html>
<html>
<head>
    <title>Shopping Cart</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f8f9fa;
    margin: 0;
    padding: 0;
    text-align: center;
}

/* Container Styling */
.container {
    max-width: 1200px;
    margin: 20px auto;
    padding: 20px;
    background: white;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
}
.cart-container {
    max-width: 1200px;
    margin: 20px auto;
    padding: 20px;
    background: white;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
}
/* Headings */
h1 {
    color: #333;
    margin-bottom: 20px;
}

/* Table Styles */
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

th, td {
    padding: 12px;
    border: 1px solid #ddd;
    text-align: left;
}

th {
    background-color: #28a745;
    color: white;
}

/* Product Grid */
.products {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
}

.product {
    background: white;
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 15px;
    width: 250px;
    text-align: center;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.product img {
    width: 100%;
    border-radius: 8px;
    aspect-ratio: 1/1;
    object-fit: contain;
}

/* Buttons */
button, .continue-shopping {
    background-color: #28a745;
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1em;
    text-decoration: none;
    display: inline-block;
}

button:hover, .continue-shopping:hover {
    background-color: #218838;
}

/* Cart Button */
.cart-button {
    position: fixed;
    top: 20px;
    right: 20px;
    background-color: #007bff;
    color: white;
    padding: 10px 15px;
    border-radius: 5px;
    cursor: pointer;
}

.cart-count {
    background: red;
    color: white;
    border-radius: 50%;
    padding: 3px 7px;
    font-size: 0.8em;
    position: absolute;
    top: -5px;
    right: -5px;
}

/* Cart Item Image */
.cart-item img {
    width: 50px;
    height: 50px;
    object-fit: scale-down;
    margin-right: 10px;
    vertical-align: middle;
}
.payment-btn {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease, transform 0.2s ease;
    border-radius: 5px;
}
.payment-btn:hover {
    background-color: #45a049;
    transform: scale(1.05);
}
    </style>
</head>
<body>
    <h1>Shopping Cart</h1>
    <div class="cart-container">
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="cart-items"></tbody>
        </table>
        <h2 id="total-price"></h2>
    </div>
    
    <a href="Moisturizer.html" class="continue-shopping">Continue Shopping</a>
    <button id="proceedToPayment" class="payment-btn">Proceed to Payment</button>
    
    <script>
        function loadCart() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            let cartTable = document.getElementById("cart-items");
            let totalPrice = 0;
            cartTable.innerHTML = "";

            cart.forEach((item, index) => {
                let row = cartTable.insertRow();
                row.innerHTML = `
                    <td class="cart-item"><img src="${item.img}" alt="${item.name}"> ${item.name}</td>
                    <td>₹${item.price}</td>
                    <td>${item.quantity}</td>
                    <td><button onclick="removeFromCart(${index})">Remove</button></td>
                `;
                totalPrice += parseInt(item.price);
            });

            document.getElementById("total-price").innerText = "Total Price: ₹" + totalPrice;
        }

        function removeFromCart(index) {
            let cart = JSON.parse(localStorage.getItem("cart"));
            cart.splice(index, 1);
            localStorage.setItem("cart", JSON.stringify(cart));
            loadCart();
        }

        document.addEventListener("DOMContentLoaded", loadCart);
        document.getElementById("proceedToPayment").addEventListener("click", function() {
        window.location.href = "payment.html";
        });
    </script>
</body>
</html>
