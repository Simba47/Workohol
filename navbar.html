<!DOCTYPE html>
<html>
    <style>
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    background-color: #fff;
    box-shadow: 0 2px 4px rgb(61, 47, 47);
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 1000; 
    transition: top 0.3s ease;
    }
.navbar.visible {
    top: 0;
    }
.logo {
    font-size: 1.5rem;
    font-weight: bold;
    color: #000000;
    }
.nav-links {
    display: flex;
    align-items: center;
    gap: 20px;
    }
.nav-links a {
    text-decoration: none;
    color: #333;
    font-weight: 500;
    transition: color 0.3s ease;
    }
.nav-links a:hover {
    color: #08812c;
    }
.search-bar {
    display: flex;
    align-items: center;
    }
.search-bar input {
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 5px;
    margin-right: 5px;
    }
.search-bar button {
    padding: 8px 12px;
    background-color: #ffffff00;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    }
.search-bar button:hover {
    background-color: #1b6f2959;
    }
    .nav-buttons {
    display: flex;
    align-items: center;
    gap: 20px;
    }
.book-appointment {
    padding: 10px 20px;
    background-color: #189009;
    color: #fff;
    border: none;
    border-radius: 5px;
    font-weight: 500;
    cursor: pointer;
    transition: background-color 0.3s ease;
    }
.book-appointment:hover {
    background-color: #02800b;
    }
        
     /* Cart */
.cart-icon {
    display: flex;
    align-items: center;
    gap: 5px;
    cursor: pointer;
    color: #333;
    font-weight: 500;
    }
.cart-count {
    background-color: #0c9936;
    color: #fff;
    padding: 2px 6px;
    border-radius: 50%;
    font-size: 0.8rem;
    }

 /* Category Dropdown */
.dropdown {
    position: relative;
    display: inline-block;
    }
.dropbtn {
    background-color: transparent;
    color: #333;
    padding: 10px;
    font-size: 16px;
    border: none;
    cursor: pointer;
    transition: color 0.3s ease;
    }
.dropbtn:hover {
    color: #ff6f61;
    }
.dropdown-content {
    display: none;
    position: absolute;
    background-color: #fff;
    min-width: 160px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    z-index: 1000;
    border-radius: 5px;
    overflow: hidden;
    }
.dropdown-content a {
    color: #333;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    transition: background-color 0.3s ease;
    }

.dropdown-content a:hover {
    background-color: #f9f9f9;
    }
.dropdown:hover .dropdown-content {
    display: block;
    }
</style>
  
<body>

<div class="navbar" id="navbar">
<div class="logo">WORKCOHOL</div>
        
<div class="nav-links">
    <a href="Home.html">Home</a>
    <a href="#">Shop</a>
    <!--categories dropdown-->
    <div class="dropdown">
        <a href="categories.html" class="dropbtn">Categories</a>
        <div class="dropdown-content">
            <a href="SunScreen.html">SunScreen</a>
            <a href="Cleanser.html">Cleanser</a>
            <a href="Serum.html">Serum</a>
            <a href="Moisturizers.html">Moisturizers</a>
            <a href="Kits & Combos.html">Kits & Combos</a>
        </div>
    </div>
    <a href="#">About Us</a>
    <a href="#">Contact</a>
</div>

<div class="search-bar">
    <input type="text" placeholder="Search products..." id="search-input">
    <button onclick="searchProducts()">üîç</button>
</div>

<div class="nav-buttons">
    <button class="book-appointment" onclick="location.href='appointment.html'">Book Appointment</button>
     <div class="cart-icon" onclick="location.href='cart.html'">
        View cartüõí
        <span id="cart-count" class="cart-count">0</span>
    </div>
</div>

<script>
    const navbar = document.getElementById('navbar');
let lastScrollTop = 0;

//scroll event listener 
window.addEventListener('scroll', () => {
    const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
    if (scrollTop > 50) {
        navbar.style.backgroundColor = '#fff';
        navbar.style.boxShadow = '0 2px 10px rgb(0, 0, 0)';
    } else {
        navbar.style.backgroundColor =  'white';
        navbar.style.boxShadow = 'none';
    }
    lastScrollTop = scrollTop;
});

// Search functionality
function searchProducts() {
    const searchQuery = document.getElementById('search-input').value;
    if (searchQuery) {
        alert(`Searching for: ${searchQuery}`);
        // You can redirect to a search results page or filter products dynamically here
    } else {
        alert('Please enter a search term.');
    }
}

// Cart functionality
document.addEventListener("DOMContentLoaded", function() {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    document.getElementById("cart-count").innerText = cart.length;

    function addToCart(product) {
        cart.push(product);
        localStorage.setItem("cart", JSON.stringify(cart));
        document.getElementById("cart-count").innerText = cart.length;
        alert(product.name + " added to cart!");
    }

    document.querySelectorAll(".add-to-cart").forEach(button => {
        button.addEventListener("click", function() {
            let productElement = this.parentElement;
            let product = {
                name: productElement.getAttribute("data-name"),
                price: productElement.getAttribute("data-price"),
                img: productElement.getAttribute("data-img"),
                quantity: 1
            };
            addToCart(product);
        });
    });
});

// Dropdown functionality
document.addEventListener("DOMContentLoaded", function() {
    const dropdown = document.querySelector('.dropdown');
    const dropbtn = document.querySelector('.dropbtn');
    const dropdownContent = document.querySelector('.dropdown-content');

    dropbtn.addEventListener('click', function(event) {
        event.preventDefault(); // Prevent default link behavior
        dropdownContent.style.display = dropdownContent.style.display === 'block' ? 'none' : 'block';
    });

    // Close the dropdown if clicked outside
    document.addEventListener('click', function(event) {
        if (!dropdown.contains(event.target)) {
            dropdownContent.style.display = 'none';
        }
    });
});
</script>
</body>
</html>
